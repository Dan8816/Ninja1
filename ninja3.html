<script>
class Ninja
{
    constructor(name)
    {
        this.name = name;
        this.health = 100;
        this.speed = 3;
        this.strength = 3;
    }
    sayName()
    {
        console.log(`My name is ${this.name}`);
    }
    showStats()
    {
        console.log(`My name is ${this.name}, and I have ${this.health} health, and ${this.speed} speed, and ${this.strength} strength!`)
    }
    drinkSake()
    {
        this.health += 10;
        console.log(`My health is now ${this.health}, thank you for the Sake`)
    }
}
var Donotello = new Ninja(Donotello);
Donotello.sayName();
